    <!--start of form-->
    <form action="#" method="post">

        <div class="container">

            <!--START OF NAME ROW-->
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="signUpHeading">Sign In</h1>
                </div>
            </div>

            <!--start of username&password div-->
            <div class="row">

                <div class="col-sm-12 col-lg-6">
                    <label for="author">*Username:<br>
                        <input class="borderBox" type="text" id="author" name="author" placeholder="ENTER YOUR USRERNAME" />

                        <h3 class="two errors" id="authorError"></h3>
                    </label>
                </div>

                <div class="col-sm-12 col-lg-6">
                    <label for="twitterName">*Password:<br>

                        <input class="borderBox" type="text" id="twitterName" name="twittername" placeholder="ENTER YOUR PASSWORD" />

                        <h3 class="two errors" id="twitterNameError"></h3>

                    </label>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 col-lg-12">

                    <p class="requiredField">*Required Field</p>

                </div>
            </div>

            <div class="row submit_reset">
                <div class="col-sm-12 col-lg-12">

                    <input type="submit" class="button submitbtn centered" id="submit" name="submit" value="submit" id="form_button" />
                </div>
                <!--submit button-->

                <div class="col-sm-12 col-lg-12">
                    <input type="reset" class="button resetbtn centered" id="reset" name="reset" value="reset" id="form_button" />
                    <!--submit button-->

                </div>
                <!--end of submit&reset buttons div-->
            </div>
        </div>
    </form>
    <!--end of form-->
